<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      height: 100vh;
    }
    .ad-card {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 220px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .ad-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .ad-image {
      width: 100%;
      height: 100px;
      background-size: cover;
      background-position: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .ad-content {
      padding: 10px;
      text-align: center;
    }
    .ad-content h2 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .ad-content p {
      margin: 5px 0;
      font-size: 12px;
      color: #777;
    }
    .highlight {
      color: #d9534f;
      font-weight: bold;
    }
    .ad-content a {
      display: inline-block;
      padding: 8px 15px;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 12px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .ad-content a:hover {
      background-color: #218838;
      transform: translateY(-3px);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 3px 7px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .close-btn:hover {
      background-color: #c82333;
      transform: rotate(90deg);
    }
  </style>
  <script>
    function closeAdCard() {
      document.getElementById('ad-card').style.display = 'none';
    }
  </script>
</head>
<body>

<div id="ad-card" class="ad-card">
  <button class="close-btn" onclick="closeAdCard()">Ã—</button>
  <div class="ad-image" style="background-image: url('https://img.freepik.com/premium-vector/realistic-fast-food-poster-online-store-3d-carton-box-with-noodles-eggs-tasty-burger_913036-2314.jpg?ga=GA1.1.1050293293.1735555083&semt=ais_hybrid');"></div>
  <div class="ad-content">
    <h2>Exclusive Offer!</h2>
    <p>Get up to <span class="highlight">70% off</span> on selected items.</p>
    <a href="https://amantechnologiesinc.com/">Shop Now</a>
  </div>
</div>

</body>
</html>
