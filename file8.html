<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: transparent;
    }
    .circular-ad {
      position: fixed;
      bottom: 50px;
      right: 50px;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 9999;
      animation: pulse 1.5s infinite;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .circular-ad:hover {
      animation: none;
      transform: rotateY(360deg);
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.5);
    }
    .circular-ad-content {
      font-size: 12px;
      padding: 10px;
    }
    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 3px 6px;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s;
    }
    .product-image {
      display: none;
      position: fixed;
      bottom: 50px;
      right: 160px;
      width: 150px;
      height: 150px;
      background: url('https://img.freepik.com/premium-vector/coffee-vector_25327-18.jpg?ga=GA1.1.1050293293.1735555083&semt=ais_hybrid') no-repeat center center;
      background-size: cover;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      z-index: 9998;
      opacity: 0;
      transition: opacity 1s;
    }
    .product-image.show {
      display: block;
      opacity: 1;
    }
    .small-circle {
      position: fixed;
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      z-index: 9997;
      opacity: 0;
      animation: emerge 1s forwards;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); }
      50% { transform: scale(1.2); box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); }
      100% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); }
    }
    @keyframes emerge {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
  <script>
    function closeCircularAd() {
      document.getElementById('circular-ad').style.display = 'none';
      document.querySelector('.product-image').style.display = 'none';
      document.querySelectorAll('.small-circle').forEach(circle => circle.style.display = 'none');
    }
    window.onload = function() {
      setTimeout(function() {
        document.querySelector('.product-image').classList.add('show');
        createSmallCircles();
      }, 2000); // Image appears after 2 seconds
    };
    function createSmallCircles() {
      const numCircles = 5;
      const adElement = document.getElementById('circular-ad');
      const adRect = adElement.getBoundingClientRect();
      for (let i = 0; i < numCircles; i++) {
        const circle = document.createElement('div');
        circle.className = 'small-circle';
        circle.style.top = `${adRect.top + adRect.height / 2}px`;
        circle.style.left = `${adRect.left + adRect.width / 2}px`;
        document.body.appendChild(circle);
        const angle = (360 / numCircles) * i;
        circle.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translate(50px)`;
      }
    }
  </script>
</head>
<body>

<div id="circular-ad" class="circular-ad">
  <button class="close-btn" onclick="closeCircularAd()">Ã—</button>
  <div class="circular-ad-content">
    New Arrival!
  </div>
</div>
<div class="product-image"></div>

</body>
</html>
