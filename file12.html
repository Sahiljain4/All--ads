<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .countdown-ad {
      position: fixed;
      bottom: 50px;
      right: 50px;
      width: 300px;
      height: 100px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      z-index: 9999;
    }
    .countdown-timer {
      font-size: 18px;
      color: #ff0000;
    }
    .cta-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #218838;
    }
  </style>
  <script>
    function startCountdown(duration, display) {
      var timer = duration, minutes, seconds;
      setInterval(function() {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
          timer = duration;
        }
      }, 1000);
    }

    window.onload = function () {
      var fiveMinutes = 60 * 5,
          display = document.querySelector('.countdown-timer');
      startCountdown(fiveMinutes, display);
    };
  </script>
</head>
<body>

<div class="countdown-ad">
  <div class="countdown-timer">05:00</div>
  <button class="cta-button" onclick="window.location.href='your-landing-page-url'">Shop Now</button>
</div>

</body>
</html>
